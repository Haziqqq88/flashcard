<!DOCTYPE html>
<html>
<head>
    <style>
        .flashcard-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .flashcard {
            width: 200px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
            position: relative;
        }
        .flashcard-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }
        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }
        .flashcard-front, .flashcard-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: #f9f9f9;
        }
        .flashcard-back {
            transform: rotateY(180deg);
            background: #e3f2fd;
        }
        .flashcard img {
            max-width: 80%;
            max-height: 60%;
            border-radius: 8px;
        }
        .animal-name {
            font-weight: bold;
            margin: 10px 0;
            font-size: 18px;
        }
        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
        }
        button:hover {
            background: #3367d6;
        }
    </style>
</head>
<body>
    <div class="flashcard-container">

        <!-- Lion -->
        <div class="flashcard" onclick="flipCard(event, this)">
            <div class="flashcard-inner">

                    <div class="animal-name">ü¶Å Lion</div>

                <div class="flashcard-back">
                    <button onclick="playSound(event, 'lion')">ü¶Å Roar!</button>
                </div>

        </div>

    <!-- Audio Elements -->
    <audio id="lion" src="Lion Roar.mp3"></audio>

    <audio id="kangaroo" src="kangaroo.mp3"></audio>
    <audio id="penguin" src="gentoo-penguin.mp3"></audio>
    <script>

        function flipCard(event, card) {
            if (event.target.tagName.toLowerCase() === 'button') return;
            card.classList.toggle('flipped');
        }
        function playSound(event, animal) {
            event.stopPropagation();
            const sound = document.getElementById(animal);
            sound.currentTime = 0;
            sound.play().catch(e => console.log("Playback failed:", e));
        }
    </script>
