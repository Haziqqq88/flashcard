<!DOCTYPE html>
<html>
<head>
    <style>
        .flashcard-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .flashcard {
            width: 200px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
            position: relative;
        }
        .flashcard-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }
        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }
        .flashcard-front, .flashcard-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: #f9f9f9;
        }
        .flashcard-back {
            transform: rotateY(180deg);
            background: #e3f2fd;
        }
        .flashcard img {
            max-width: 80%;
            max-height: 60%;
            border-radius: 8px;
        }
        .animal-name {
            font-weight: bold;
            margin: 10px 0;
            font-size: 18px;
        }
        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
        }
        button:hover {
            background: #3367d6;
        }
    </style>
</head>
<body>
    <div class="flashcard-container">
        <!-- Lion -->
        <div class="flashcard" onclick="flipCard(event, this)">
            <div class="flashcard-inner">
                <div class="flashcard-front">
                    <img src="https://cdn.pixabay.com/photo/2017/10/25/16/54/lion-2888519_640.jpg" alt="Lion">
                    <div class="animal-name">Lion</div>
                </div>
                <div class="flashcard-back">
                    <button onclick="playSound(event, 'lion')">ü¶Å Roar!</button>
                </div>
            </div>
        </div>
        
        <!-- Elephant -->
        <div class="flashcard" onclick="flipCard(event, this)">
            <div class="flashcard-inner">
                <div class="flashcard-front">
                    <img src="https://cdn.pixabay.com/photo/2016/11/14/04/45/elephant-1822636_640.jpg" alt="Elephant">
                    <div class="animal-name">Elephant</div>
                </div>
                <div class="flashcard-back">
                    <button onclick="playSound(event, 'elephant')">üêò Trumpet!</button>
                </div>
            </div>
        </div>
        
        <!-- Wolf -->
        <!-- Wolf -->
<div class="flashcard" onclick="flipCard(event, this)">
    <div class="flashcard-inner">
        <div class="flashcard-front">
            <img src="https://cdn.pixabay.com/photo/2017/12/10/14/47/wolf-3017799_640.jpg" alt="Wolf">
            <div class="animal-name">Wolf</div>
        </div>
        <div class="flashcard-back">
            <button onclick="playSound(event, 'wolf')">üê∫ Howl!</button>
        </div>
    </div>
</div>

        
        <!-- Eagle -->
        <div class="flashcard" onclick="flipCard(event, this)">
            <div class="flashcard-inner">
                <div class="flashcard-front">
                    <img src="https://cdn.pixabay.com/photo/2017/06/09/09/39/adler-2386314_640.jpg" alt="Eagle">
                    <div class="animal-name">Eagle</div>
                </div>
                <div class="flashcard-back">
                    <button onclick="playSound(event, 'eagle')">ü¶Ö Screech!</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio Elements (using local files) -->
    <audio id="lion" src="Lion%20Roar.mp3"></audio>
    <audio id="elephant" src="Elephant%20Trumphet.mp3"></audio>
    <audio id="wolf" src="Wolf%20Howl.mp3"></audio>
    <audio id="eagle" src="Eagle%20Screech.mp3"></audio>

    <script>
        function flipCard(event, card) {
            // Prevent flipping when clicking the button
            if (event.target.tagName.toLowerCase() === 'button') return;
            card.classList.toggle('flipped');
        }

        function playSound(event, animal) {
            event.stopPropagation(); // Prevent flipping when clicking button
            const sound = document.getElementById(animal);
            sound.currentTime = 0;
            sound.play().catch(e => console.log("Playback failed:", e));
        }
    </script>
</body>
</html>
