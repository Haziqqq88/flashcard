        .flashcard-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            padding: 20px;
            font-family: Arial, sans-serif;

        .flashcard {
            width: 200px;
            height: 200px;
            perspective: 1000px;
            cursor: pointer;
            position: relative;

        .flashcard-inner {

            height: 100%;

        .flashcard-back {

        .flashcard img {

            max-height: 60%;
            border-radius: 8px;
        }
        .animal-name {

            margin: 10px 0;
            font-size: 18px;
        }
        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;

        button:hover {
            background: #3367d6;
